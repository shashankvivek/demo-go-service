# This file configures the hello-world app which serves public web traffic.
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: demo-app-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mydemo
  template:
    metadata:
      labels:
        app: mydemo
    spec:
      containers:
        - name: hello-app
          # replace qwiklabs-gcp-02-c224118b300f with PROJECT_ID
          image: gcr.io/qwiklabs-gcp-02-c224118b300f/demo-app
          args: [ "--scheme", "http", "--host", "0.0.0.0", "--port", "8080" ]
          # This app listens on port 8080 for web traffic by default.
          ports:
            - containerPort: 8080
              protocol: "TCP"
              name: hello-app